bookdown::bs4_book:
  split_by: chapter
  repo: 
    base: https://github.com/jxareas/bookdown-template
    branch: master
  theme:
    primary: "#4E11A8"   
    base_font: 
      google: Lato
    heading_font:
      google:
        family: Poppins
    code_font:
      google: 
        # arguments to sass::font_google() 
        family: DM Mono
        local: false
  config:
    collapse: section
    toc:
      before: |
        <li><a href="./">Template</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
        sharing:
      facebook: true
      twitter: true
